name: Deploy Stock Chart Email

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  STACK_NAME: daily-stock-chart-email
  AWS_REGION: us-west-2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create S3 deployment bucket (if needed)
        run: |
          BUCKET="${STACK_NAME}-deployment-${AWS_REGION}"
          if ! aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            aws s3api create-bucket \
              --bucket "$BUCKET" \
              --region "$AWS_REGION" \
              --create-bucket-configuration LocationConstraint="$AWS_REGION"
            echo "Created bucket: $BUCKET"
          else
            echo "Bucket already exists: $BUCKET"
          fi

      - name: Package CloudFormation template
        run: |
          BUCKET="${STACK_NAME}-deployment-${AWS_REGION}"
          aws cloudformation package \
            --template-file template.yaml \
            --s3-bucket "$BUCKET" \
            --output-template-file packaged-template.yaml \
            --region "$AWS_REGION"

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file packaged-template.yaml \
            --stack-name "$STACK_NAME" \
            --capabilities CAPABILITY_NAMED_IAM \
            --region "$AWS_REGION" \
            --parameter-overrides \
              GmailAppPassword="${{ secrets.GMAIL_APP_PASSWORD }}"

      - name: Show stack outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --region "$AWS_REGION" \
            --query "Stacks[0].Outputs" \
            --output table
